<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator Program</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="myApp">
      <h1>Calculator Program</h1>
      <div class="calculator">
        <div class="calculator-display">
          <input
            type="text"
            name="txt"
            id="textArea"
            value=""
            placeholder="0"
            readonly
          />
        </div>
        <div class="calculator-controls">
          <input type="button" name="operator" value="+" />
          <input type="button" name="numb" value="7" />
          <input type="button" name="numb" value="8" />
          <input type="button" name="numb" value="9" />
          <input type="button" name="operator" value="-" />
          <input type="button" name="numb" value="4" />
          <input type="button" name="numb" value="5" />
          <input type="button" name="numb" value="6" />
          <input type="button" name="operator" value="x" />
          <input type="button" name="numb" value="1" />
          <input type="button" name="numb" value="2" />
          <input type="button" name="numb" value="3" />
          <input type="button" name="operator" value="/" />
          <input type="button" name="numb" value="0" />
          <input type="button" name="numb" value="." />
          <input type="button" name="numb" value="=" />
          <input type="button" name="operator" value="C" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
