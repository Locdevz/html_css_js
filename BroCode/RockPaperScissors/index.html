<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors Game</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="myApp">
      <h1>Rock - Paper - Scissors</h1>
      <div class="game-container">
        <div class="user-select">
          <span id="rock"> 👊</span>
          <span id="paper"> 🖐️</span>
          <span id="scissors"> ✌️</span>
        </div>
        <div class="both-select">
          <p>PLAYER: <span id="player">rock</span></p>
          <p>Computer: <span id="computer">scissors</span></p>
        </div>
        <div class="result">you win!</div>
        <div class="score">
          <p>Player score: <span>0</span></p>
          <p>Computer score: <span>0</span></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
